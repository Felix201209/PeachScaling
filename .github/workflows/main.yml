name: Build PeachScaling for macOS

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Xcode project
        run: |
          xcodebuild -project PeachScaling.xcodeproj \
            -scheme PeachScaling \
            -configuration Release \
            -derivedDataPath build

      - name: Upload built app
        uses: actions/upload-artifact@v3
        with:
          name: PeachScaling-app
          path: build/Build/Products/Release/PeachScaling.app
